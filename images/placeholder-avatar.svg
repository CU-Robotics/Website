<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CFB87C"/>
      <stop offset="100%" style="stop-color:#A69660"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>

  <!-- Border ring -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>

  <!-- User silhouette head -->
  <circle cx="200" cy="150" r="60" fill="url(#goldGrad)" opacity="0.4"/>

  <!-- User silhouette body -->
  <ellipse cx="200" cy="320" rx="90" ry="80" fill="url(#goldGrad)" opacity="0.4"/>

  <!-- Question mark -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#CFB87C" opacity="0.6">?</text>
</svg>